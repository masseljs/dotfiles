- clean: ['~']
- link: 
        ~/.dotfiles: ''
        ~/.bashrc: bashrc
        ~/.gdbinit: gdbinit
        ~/.gitconfig: gitconfig
        ~/.git-completion: git-completion
        ~/.git-prompt: git-prompt
        ~/.vimrc: vimrc
        ~/.vim: vim/
- shell: 
        - [git submodule update --init --recursive, Installing submodules]
        - source ~/.bashrc
